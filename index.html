<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatssap</title>
    <link rel="stylesheet" href="cabecera.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="celular">
    <!-- Encabezado -->
    <header class="cabecera">
            <div class="cabecera__arriba">
            <span class="cabecera__titulo">WhatsApp
            </span>
            
               <div class="cabecera__iconos">
                    
                    <i class='cabecera__lupa bx bx-search-alt-2'></i>
                    <i class='cabecera__menu bx bx-dots-vertical-rounded'></i>
            
                </div>

            </div>

            <div class="cabecera__contenedorLista">    
            <nav class="cabecera__navegacion">
                <i class='cabecera__camara bx bxs-camera' ></i>
                  
                    <a href="#" class="cabecera__link ">CHATS</a>
                    <a href="#" class="cabecera__link cabecera__link--status" >STATUS</a>
                    <a href="#" class="cabecera__link cabecera__link--calls">CALLS</a> 
                
                
            </nav> 
        </div>

    </header>

    <!-- Chats -->

    <div class="chat">
     <img class="chat__imagen">
     <h1 class="chat__nombre">+57 3229112741</h1>
     <p class="chat__mensaje">Hola!!</p>
     <p class="chat__hora">9:50pm</p>
     <i class="chat__numeroMensajes"></i>

    </div>


    
</div>

</body>
</html>
