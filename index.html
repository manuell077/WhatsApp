<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="cabecera">


     <h1 class="cabecera__titulo">WhatsApp </h1>
     <i class="cabecera__lupa">Lupa</i>
     <i class="cabecera__menu">Menu</i>
     <i class="cabecera__foto">Foto</i>
     <ul class="cabecera__lista">
       <li class="cabecera__item">Chats</li>
       <li class="cabecera__item cabecera__item--status">Status</li>
       <li class="cabecera__item cabecera__item--calls">Calls</li>  

     </ul> 


    </header>

    <!-- Chats -->

    <div class="chat">
     <img class="chat__imagen">
     <h1 class="chat__nombre">+57 3229112741</h1>
     <p class="chat__mensaje">Hola!!</p>
     <p class="chat__hora">9:50pm</p>
     <i class="chat__numeroMensajes"></i>

    </div>


</body>
</html>
